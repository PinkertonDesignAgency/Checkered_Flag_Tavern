<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="meyerreset.css">
    <link href="https://fonts.googleapis.com/css?family=Fanwood+Text|Shrikhand" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body class="contactpage">
    <section class="masthead">
        <h1>Special Events</h1>
        <div id="menu-bar">
            <div id="hamburger" onclick="onClickMenu()"></div>
                <div id="bar1" class="bar"></div>
                <div id="bar2" class="bar"></div>
                <div id="bar3" class="bar"></div>
            </div>
        </div>
        <div class="home">
            <a href="mainhome.html">
            <img class="homebutton" src="images/logo.png">
            </a>
        </div>
    </section>
    

    <section class="flex-me">
            
                <div class="left">
                    <p2>7483 SE 82nd Ave.</p2>
                       <h2> Portland, OR</h2> 

                    <h2>(503) 771-1994</h2>
                    
                    <img src="images/Google_Maps.png" class="map">
                </div>

                
                <div class="right">
                    <div class="contactForm">
                        <form>
                            <h6>Reach Out!</h6>
                            <div class="inputBox">
                                <input type="text" name="" required="required">
                                <span class="contactlabel">Full Name</span>
                            </div>
                            <div class="inputBox">
                                <input type="text" name="" required="required">
                                <span class="contactlabel">Email</span>
                            </div>
                            <div class="inputBox">
                                <textarea required="required"></textarea>
                                <span class="contactlabel">Type your message...</span>
                            </div>
                            <div class="inputBox">
                                <input type="submit" name="" value="Send">
                            </div>

                        </form>
                    </div>
                </div>
    </section>

 

            <img src="images/Footer.png" class="footer">

            <script src="./app.js"></script>
</body>
</html>
